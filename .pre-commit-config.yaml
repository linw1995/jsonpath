repos:
- repo: https://github.com/commitizen-tools/commitizen
  rev: v2.16.0
  hooks:
  - id: commitizen
    stages:
    - commit-msg
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.4.0
  hooks:
  - id: check-symlinks
  - id: check-toml
  - id: check-yaml
    args: [--unsafe]
  - id: detect-private-key
  - id: end-of-file-fixer
  - id: trailing-whitespace
  - id: check-added-large-files
  - id: mixed-line-ending
    args: [--fix=lf]
- repo: https://github.com/pre-commit/pygrep-hooks
  rev: v1.8.0
  hooks:
  - id: python-check-blanket-noqa
  - id: python-check-mock-methods
  - id: python-no-eval
  - id: python-no-log-warn
  - id: python-use-type-annotations
  - id: rst-backticks
- repo: https://github.com/psf/black
  rev: 20.8b1
  hooks:
  - id: black
- repo: https://gitlab.com/pycqa/flake8
  rev: 3.9.0
  hooks:
  - id: flake8
    additional_dependencies: ["flake8-bugbear==20.11.1"]
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v0.812
  hooks:
  - id: mypy
    files: (jsonpath|tests)/.+\.py$
- repo: https://github.com/pre-commit/mirrors-isort
  rev: v5.7.0
  hooks:
  - id: isort
- repo: local
  hooks:
  - id: blacken-docs
    name: blacken-docs
    description: Run `black` on python code blocks in documentation files
    entry: .venv/bin/blacken-docs --line-length 72
    exclude_types: [python, toml, yaml, ini, makefile]
    types: [file, non-executable, text]
    language: system
  - id: doc8
    name: doc8
    description: Style checker for Sphinx (or other) RST documentation
    entry: .venv/bin/doc8 -q
    types: [rst]
    language: system
  - id: build_readme
    name: build_readme
    description: Build README.rst
    entry: .venv/bin/python scripts/build_readme.py README.template.rst README.rst
    language: system
    pass_filenames: false
  - id: requirement
    name: requirement
    description: create requirement file for python
    entry: make export
    files: (pyproject.toml|poetry.lock)
    language: system
    pass_filenames: false
